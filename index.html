<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" /> <!-- 禁止数字识自动别为电话号码 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!--百度禁止转码-->
    <title>wj-mobile</title>
    <meta name="keywords" content=" ">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_559571_40ynpnzi47gjsjor.css">
  </head>
  <script>
    let html = document.documentElement;
    window.rem = html.getBoundingClientRect().width / 32 ;
    html.style.fontSize = window.rem + 'px';
  </script>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    *{
      margin:0;
      padding:0;
      -webkit-box-sizing:border-box;
      -moz-box-sizing:border-box;
      box-sizing:border-box;
    }
    #app{max-width: 640px;margin: 0 auto;}
    li{list-style: none;}
    ul{padding: 0;}
    a{text-decoration: none;}
    h1,h2,h3,h4,h5,h6{font-weight:normal;}
    html, body, form, fieldset, p, div, h1, h2, h3, h4, h5, h6{  -webkit-text-size-adjust:100%;}
    th,i,b,em{font-style:normal;font-weight:normal;}
  </style>
</html>
